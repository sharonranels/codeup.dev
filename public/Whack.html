    <h1>Whack-A-Mole</h1>

      <button onclick="startGame()">START</button>

      </div>

      <h3 id="scoreHolder">Score: 0</h3>
      <h3 id="missHolder">Misses: 0</h3>
      <h3 id="timeHolder">Time Left: 0</h3>
    

    <!-- jQuery on local - only use if no access to internet -->
    <!--script src="/js/jquery.js"></script> -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>


    <script>

      var moleGame;
      var endtime;
      var score = 0;
      var misses = 0;
      var iteration = 0;
      var elapsetime = 30;

      $('img').click(function() {
          $(this).hide();
          score = score + 1;
          $("#scoreHolder").text("Score: " + score);
        });

      // $('img').fadeIn();

      var holes = $('.mole-hole');
      

      function countdown() {
        setTimeout(function() {
          clearInterval(moleGame);
          clearInterval(endtime);
          alert("TIME OVER!");
        }, 30000);
      }

      function timer() {
        $("#timeHolder").text("Time Left: " + elapsetime);
        elapsetime--;
      }


      function playGame() {
        $('.mole-hole').children().fadeOut();
          var rand = Math.floor(Math.random() * holes.length);
            $(holes[rand]).children().fadeIn(); 
          $("#missHolder").text("Misses: " + misses);
          iteration = iteration + 1;
          misses = iteration - score;
        }

      function startGame() {
        endtime = setInterval(timer, 925);
        moleGame = setInterval(playGame, 2000);
        setTimeout(function() {
          clearInterval(moleGame);
          moleGame = setInterval(playGame, 1000);
        }, 10000);
        countdown();
      };


    </script>
