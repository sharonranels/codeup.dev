<html>
<head>
	<title></title>
</head>
<body>
	<script>
	
	var x = 0;
	var y = 5;
	var z = 10;

	if(x < y < z) {
		console.log(x + " < " + y + " < " + z);
	}

	if(x > 0 || x < 10) {
		console.log(x + " is greater than 0 OR less than 10."); 
	}

	if(y > 0 || y < 10) {
		console.log(y + " is greater than 0 OR less than 10."); 
	}

	if(z > 0 || z < 10) {
		console.log(z + " is greater than 0 OR less than 10."); 
	}

	if(x > 0 && x < 10) {
		console.log(x + " is greater and 0 AND less than 10.");
	}

	if(y > 0 && y < 10) {
		console.log(y + " is greater and 0 AND less than 10.");
	}

	if(z > 0 && z < 10) {
		console.log(z + " is greater and 0 AND less than 10.");
	}



// 0 < 5 < 10
// 0 is greater than 0 OR less than 10
// 5 is greater than 0 OR less than 10
// 10 is greater than 0 OR less than 10
// 5 is greater than 0 AND less than 10





	</script>
</body>
</html>
